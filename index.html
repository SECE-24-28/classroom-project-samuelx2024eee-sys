<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>


    <style>
        button{
            background-color:black;
            color:aliceblue;
            border-radius: 50px;
            height: 55px;
            width: 100px;




            /* example comenting in CSS       border:dashed;      */
            /*border:dotted;      */




            /*USE DIFFERNT BORDER FOR THE BUTTONS LIKE DOTED AND DASHED */
            border:none;
            cursor:pointer;
        }

        h1{
            color:blue;
        }

        h2{
            color:blueviolet;
        }


        h3{
            color:brown;
        }



        .btn-Price:hover{
            background-color:aqua;
            color:tomato;
        }
    </style>


    
</head>
<body>
    <h1>WELCOME TO HTML PRACTICE PAGE</h1>
    <hr>

    <button>Click Me</button>

    <!-- Image wrapped inside anchor tag -->
    <a href="https://www.amazon.in/"target="_blank">
        <img src="CLG LOGO.png" alt="image not found">
    </a><br>

    

    <!-- Completed anchor tag -->
    <a href="https://www.amazon.in/">Visit Amazon</a>




     <!-- Heading for Electronics and Accessories -->
    <h2>Electronics and Accessories</h2>



    <!-- Unordered List (Electronics) -->
    <h3>Electronics</h3>
    <ul>
        <li>Mobile Phone</li>
        <li>Laptop</li>
        <li>Tablet</li>
        <li>Smartwatch</li>
    </ul>

    <!-- Ordered List (Accessories) -->
    <h3>Accessories</h3>
    <ol>
        <li>Headphones</li>
        <li>Charger</li>
        <li>USB Cable</li>
        <li>Power Bank</li>
    </ol>








    <hr>


    


 <!-- Swiggy button -->
  <button class="btn-Swiggy" onclick="window.open('https://www.swiggy.com/', '_blank')">
    Swiggy
  </button>

  <!-- Price button -->
  <button class="btn-Price" onclick="window.open('https://www.pinterest.com/', '_blank')">
    Price
  </button>





</body>
</html>
