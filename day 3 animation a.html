<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes growbox{
            0%{
                width: 20px;
                height: 20px;
            }

            50%{

                background-color: darkgoldenrod;

            }
            100%{
                width: 200px;
                height: 200px;
            }
        }
        .box1{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            background-color: steelblue;
            animation-name: growbox;
            animation-duration: 10s;
            animation: rotate 1 infinite;
        }

        @keyframes rotate{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
